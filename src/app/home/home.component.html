<div class="container">
    <div class="row">
        <div class="col">
            <div class="col"></div>
            <div class="col">
                <div class="card mt-3">
                    <div class="card-header">Agregar pregunta</div>
                    <div class="card-body"> 
                        <select class="form-select" [(ngModel)]="newP.categoria">
                            <option value="General">General</option>
                            <option value="ProgramaciÃ³n">Programacion</option>
                            <option value="Redes">Redes</option>
                        </select>
                        <input type="text" class="form-control mt-1" [(ngModel)]="newP.pregunta">
                        <button class="btn btn-primary float-end mt-3" (click)="crearPregunta()">
                            <i class="bi bi-cloud-upload"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Pregunta</th>
                        <th>Correo</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of preguntas">
                        <td>{{p.no}}</td>
                        <td>{{p.pregunta}}</td>
                        <td>{{p.correo}}</td>
                        <span class="badge text-bg-secondary rounded-pill">
                            {{p.fecha}}
                           </span>
                        <td class="text-end">
                            <button class="btn btn-outline-primary"><i class="bi bi-eye-slash-fill"></i></button>
                            &nbsp;
                            <button class="btn btn-outline-success" (click)="editarPregunta(p)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button>
                            &nbsp;
                            <button class="btn btn-outline-danger"(click)="borrarPregunta(p.id)"><i class="bi bi-trash3"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar pregunta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="modificarPregunta()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
