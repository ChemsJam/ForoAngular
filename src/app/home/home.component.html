<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="bi bi-reddit"> Â¡Fake Reddit! </i>
        </span>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col ">
            <div class="card mt-3 mb-3 ">
                <div class="card-header bg-dark text-light">Agregar pregunta</div>
                <div class="card-body bg-dark text-light">
                    <select name="" id="" class="form-select bg-dark text-light" [(ngModel)]="newP.categoria">
                        <option value="General ">General</option>
                        <option value="Programacion">Programacion</option>
                        <option value="Redes">Redes</option>
                    </select>
                    <input type="text" class="form-control mt-1 bg-dark text-light" [(ngModel)]="newP.pregunta">
                    <button class="btn btn-outline-primary float-end mt-3" (click)="crearPregunta()">
                        <i class="bi bi-cloud-upload"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Pregunta</th>
                        <th>Usuario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of preguntas">
                        <td>{{p.no}}</td>
                        <td>{{p.pregunta + "(" + p.fecha +")"}}</td>
                        <td>{{p.correo}}</td>
                        <td class="text-end">
                            <button class="btn btn-outline-primary"><i class="bi bi-eye-slash-fill"></i></button>
                            &nbsp;
                            <button class="btn btn-outline-success" (click)="editarPregunta(p)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button>
                            &nbsp;  
                            <button class="btn btn-outline-danger" (click)="eliminarPregunta(p.id)"><i class="bi bi-trash3"></i></button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Pregunta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control mt-1" [(ngModel)]="mod.pregunta">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dange" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="modificarPregunta">Guardar</button>
        </div>
      </div>
    </div>
  </div>
